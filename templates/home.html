<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Website Scraper</title>
    </head>
    <body>
        <div class="container">
            <div class = 'row m-3'>
                <div class="col-md-6">
                     <form method="POST" action="/" class="p-3 shadow" >
                         <div class="card-body">
                             {% csrf_token %}
                             <input class ='form-control' name='page' type='text' placeholder="Enter your link">
                             <button class="btn btn-primary" type="submit">Submit</button>
                             <a class="btn btn-warning" href="{% url 'delete_all_records' %}">Clear</a>
                         </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <table class="table table-bordered table table-striped table-hover">
                        <thead>
                             <tr >
                                   <th scope="col">ID</th>
                                   <th scope="col">Name</th>
                                   <th scope="col">link</th>
                             </tr>
                       </thead>
                       {% for i in data_values %}
                       <tbody >
                             <tr>
                                   <td>{{i.id}}</td>
                                   <td>{{i.stringname}}</td>
                                   <td>{{i.address}}</td>
                             </tr>
                       </tbody>
                       {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
